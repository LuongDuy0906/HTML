<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="product-body.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Share+Tech&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="top-session">
            <div class="left-session">
                <img class="logo" src="icons/ChatGPT Image May 10, 2025, 05_49_08 PM.png" alt="">
            </div>
            <div class="middle-session">
                <input class="search-bar" type="text" placeholder="Tìm kiếm...">
                <button class="search-btn"><img src="icons/search-svgrepo-com.svg" alt="" class="search-icon"></button>
            </div>
            <div class="right-session">
                <button class="cart-btn"><img class="cart-icon" src="icons/cart-3-svgrepo-com.svg" alt=""></button>
                <button class="deliver-btn"><img class="deliver-icon" src="icons/deliver-svgrepo-com.svg" alt=""></button>
                <button class="account-btn"><img class="account-icon" src="icons/account-management-svgrepo-com.svg" alt=""></button>
            </div>
        </div>
        <div class="bottom-session">
            <div class="category">
                <ul class="category-list">
                    <li><a href="" class="category-link">Nam</a></li>
                    <li><a href="" class="category-link">Nữ</a></li>
                    <li><a href="" class="category-link">Trẻ em</a></li>
                    <li><a href="" class="category-link">Giày dép</a></li>
                    <li><a href="" class="category-link">Phụ kiện</a></li>
                    <li><a href="" class="category-link">Chi nhánh</a></li>
                    <li><a href="" class="category-link">Chính sách</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="product-body">
        <div class="title">
            <p class="left-title">
                Trang chủ
            </p>
            <p class="right-title">
               | Áo chống nắng nam 
            </p>
        </div>
        <div class="main-session">
            <div class="selection">
                <div class="money-range">
                    <label for="money">Sắp xếp theo khoảng giá</label>
                    <input type="range" id="money" min="0" max="700,000">
                </div>
                <div class="color-choice">
                    <p>Màu sắc</p>
                    <button class="black">
                    </button>
                    <button class="grey">
                    </button>
                    <button class="blue">
                    </button>
                    <button class="brown">
                    </button>
                </div>
                <div class="size-choice">
                    <p>Kích thước</p>
                    <div class="size-choice-detail">
                        <input type="checkbox" id="size-XL">
                        <label for="size-XL">Size XL</label>
                    </div>
                    <div class="size-choice-detail">
                        <input type="checkbox" id="size-L">
                        <label for="size-L">Size L</label>
                    </div>
                    <div class="size-choice-detail">
                        <input type="checkbox" id="size-M">
                        <label for="size-ML">Size M</label>
                    </div>
                    <div class="size-choice-detail">
                        <input type="checkbox" id="size-S">
                        <label for="size-S">Size S</label>
                    </div>
                    <div class="size-choice-detail">
                        <input type="checkbox" id="size-XS">
                        <label for="size-XS">Size XS</label>
                    </div>
                </div>
            </div>
            <div class="product-list">
                <div class="product-list-title">
                    <p>Áo chống nắng nam</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
